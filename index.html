<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primer login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-section">
            <section class="fondo-section">
                <img src="./assets/images/background (1).jpg" alt="">
            </section>
            <section class="login-section">
                <article class="container">
                    <img src="./assets/images/logo.png" alt="">
                    <h3>Ya tienes una cuenta? <a href="#">Login</a></h3>
                    <a href="#" class="b1"><span></span> Sing up with google</a>
                    <a href="#" class="b2"><span></span> Sing up with facebook</a>
                    <div class="linea1"></div>
                    <p>o regístrate con</p>
                    <div class="linea2"></div>
                    <h1 class="email-tittle">E-mail</h1>
                    <input type="text" class="email-input" placeholder="@mail.com">
                    <h1 class="password-tittle">Password</h1>
                    <input type="text" class="password-input" placeholder="Password">
                    <h4>Debe tener 8 caracteres como mínimo</h4>
                    <div class="activar-input">
                        <input type="checkbox" id="activar">
                        <label for="activar">Recuerdame</label>
                    </div>
                    <a href="#" class="tittle-input">Haz olvidado tu contraseña?</a>
                    <a href="#" class="sing-in">Sing in</a>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
